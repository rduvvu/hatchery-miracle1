<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ionic App</title>

  <base href="/" />

  <meta name="color-scheme" content="light dark" />
  <meta name="viewport" content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="format-detection" content="telephone=no" />
  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="icon" type="image/png" href="assets/icon/tracker.PNG" />

  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
<!-- Splash Screen -->
   <div id="splash-screen" class="fixed inset-0 bg-[#5f6443] flex flex-col justify-center items-center z-[9999] p-5">

  <div class="relative w-[400px] h-[400px] flex">
    <img src="assets/splashscreen.png" alt="Splash Main Image" />
  </div>

</div>
  <app-root></app-root>
    <script>
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const splash = document.getElementById('splash-screen');
        if (splash) {
          splash.style.transition = 'opacity 0.5s ease';
          splash.style.opacity = '0';
          setTimeout(() => splash.style.display = 'none', 500);
        }
      }, 2000);
    });
  </script>
</body>

</html>
