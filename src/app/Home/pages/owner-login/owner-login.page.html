<div class="flex items-center justify-center min-h-screen bg-gray-50 p-4 " style="background-image: url('assets/splashscreen.png');">
  <div class="bg-white rounded-xl p-6 shadow-md w-full max-w-sm">

    <!-- Icon + Title -->
    <div class="flex flex-col items-center mb-4">
      <div class="bg-green-900 text-white rounded-full w-10 h-10 flex items-center justify-center text-xl mb-2">
        ðŸ‘¤
      </div>
      <h2 class="text-lg font-semibold">Owner Login</h2>
      <p class="text-sm text-gray-500 text-center">Access the Hatchery management dashboard</p>
    </div>

    <!-- Login Form -->
    <form #loginForm="ngForm"  (submit)="login()" class="space-y-4 mt-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          [(ngModel)]="username"
          name="username"
         #usernameRef="ngModel"
      required
      minlength="4"
      type="text"
          class="w-full px-4 py-2 rounded border bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-green-700"
        />
         <p *ngIf="usernameRef.invalid && usernameRef.touched" class="text-xs text-red-600 mt-1">
      Username is required and must be at least 4 characters.
    </p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <input
        [(ngModel)]="password"
        name="password"
        #passwordRef="ngModel"
        required
        minlength="6"
        [type]="showPassword ? 'password' : 'text'"
        class="w-full px-4 py-2 rounded border bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-green-700 pr-10"
          />
          <button type="button"
        (click)="showPassword = !showPassword"
        tabindex="-1"
        class="absolute inset-y-0 right-0 flex items-center px-2 text-gray-600 focus:outline-none"
        aria-label="Toggle password visibility">
        <span *ngIf="!showPassword"><ion-icon name="eye-off"></ion-icon></span>
        <span *ngIf="showPassword"><ion-icon name="eye"></ion-icon></span>
          </button>
        </div>
        <p *ngIf="passwordRef.invalid && passwordRef.touched" class="text-xs text-red-600 mt-1">
          Password is required and must be at least 6 characters.
        </p>
      </div>
      <button type="submit"  [disabled]="loginForm.invalid"
        class="w-full bg-green-800 text-white py-2 rounded hover:bg-green-900 transition-colors">
        Login
      </button>
    </form>
  </div>
</div>
