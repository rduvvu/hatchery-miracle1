<div class="flex items-center justify-center min-h-screen bg-gray-50 p-4">
  <div class="bg-white rounded-xl p-6 shadow-md w-full max-w-sm">

    <!-- Icon + Title -->
    <div class="flex flex-col items-center mb-4">
      <div class="bg-green-900 text-white rounded-full w-10 h-10 flex items-center justify-center text-xl mb-2">
        ðŸ‘¤
      </div>
      <h2 class="text-lg font-semibold">Owner Login</h2>
      <p class="text-sm text-gray-500 text-center">Access the Hatchery management dashboard</p>
    </div>

    <!-- Login Form -->
    <form (submit)="login()" class="space-y-4 mt-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input
          [(ngModel)]="username"
          name="username"
          required
          type="text"
          class="w-full px-4 py-2 rounded border bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-green-700"
        />
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input
          [(ngModel)]="password"
          name="password"
          required
          type="password"
          class="w-full px-4 py-2 rounded border bg-yellow-100 focus:outline-none focus:ring-2 focus:ring-green-700"
        />
      </div>

      <button type="submit"
        class="w-full bg-green-800 text-white py-2 rounded hover:bg-green-900 transition-colors">
        Login
      </button>
    </form>

    <!-- Demo Credentials -->
    <div class="text-xs text-center text-gray-600 mt-6">
      <p>Demo credentials:</p>
      <p><span class="font-semibold">username</span>: owner</p>
      <p><span class="font-semibold">password</span>: hatchery123</p>
    </div>
  </div>
</div>
